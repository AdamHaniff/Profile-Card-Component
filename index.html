<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="component">
          <img
            class="background-top-img"
            src="./images/bg-pattern-top.svg"
            alt="Dark cyan circle pattern."
          />
          <img
            class="background-bottom-img"
            src="./images/bg-pattern-bottom.svg"
            alt="Dark cyan circle pattern."
          />
          <div class="card-container">
            <img
              class="card-background-img"
              src="./images/bg-pattern-card.svg"
              alt="Lots of dark cyan circles."
            />
            <img
              class="profile-pic-img"
              src="./images/image-victor.jpg"
              alt="Victor Crest's profile picture."
            />
            <div class="personal-info-container">
              <div class="name-age-container">
                <p class="name-text">Victor Crest</p>
                <p class="age-text">26</p>
              </div>
              <div class="location-container">
                <p class="location-text">London</p>
              </div>
            </div>
            <div class="account-stats-container">
              <div class="stats-container">
                <p class="stats-number-text">80K</p>
                <p class="stats-name-text">Followers</p>
              </div>
              <div class="stats-container">
                <p class="stats-number-text">803K</p>
                <p class="stats-name-text">Likes</p>
              </div>
              <div class="stats-container">
                <p class="stats-number-text">1.4K</p>
                <p class="stats-name-text">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
